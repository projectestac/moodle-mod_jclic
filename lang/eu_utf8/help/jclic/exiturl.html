<P ALIGN=CENTER><B>Irteera-esteka</B></P>

<P>Irteera-esteka ikasleak azken JClic jarduera burutzen duenean
agertuko zaion URLa da.<br/>
Berbideratze honek ondo funtzionatzeko, beharrezkoa da &ldquo;Sekentziak&rdquo; fitxan JClic proiektuaren
azken jarduerak &ldquo;Gezia aurrera&rdquo; atalean &ldquo;Irten
JClic-etik&rdquo; aukera ezarrita izatea.</P>
